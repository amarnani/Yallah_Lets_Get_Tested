{% extends 'base.html' %}

{% block head  %}

<h2> Select Doctor</h2>

<form action='/search'>
    <label for = "gender">Choose a gender:</label>
    <select id='gender' name ='gender'>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="all">No Preference</option> 
    </select>
    <div>
    <label for = "location">Choose a location:</label>
    <select id='location' name ='location'>
        <option value="AL BARSHA FIRST">AL BARSHA FIRST</option>
        <option value="BURJ DUBAI">BURJ DUBAI</option>
        <option value="AL SAFA FIRST">AL SAFA FIRST</option> 
        <option value="AL BARSHA THIRD">AL BARSHA THIRD</option> 
        <option value="AL RIGGA">AL RIGGA</option>
    </select>
    </div>
    <input type='submit'> 
</form> 

<div id='display-obgyns'>
    {% for obgyn in obgyns %}
        <li>{{obgyn.f_name_english}} {{ obgyn.facility_category_name_english}} </li>
    {% endfor %}
</div>

{% endblock %}
